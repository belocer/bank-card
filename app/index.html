<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страничка для анимаций">
    <title>Страничка для анимаций</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.min.css?ver=0.0.0">
</head>
<body>


<div class="wave__container">
    <div class="wave__card">
        <div class="wave__inset"></div>
        <div class="glass">
            <div class="glass__bankName">&#8383; CryptoBank</div>
            <div class="glass__cardNumber">6644 &nbsp;6446 &nbsp;4466 &nbsp;4646</div>
            <div class="glass__userName">Ivanov Ivan</div>
            <div class="glass__iconBank"></div>
            <div class="glass__iconNFC"></div>
            <div class="glass__chip"></div>
        </div>
        <div class="wave__wrap">
            <div id="wave">
                <div class="wave_up"></div>
                <div class="wave_down"></div>
            </div>
        </div>
    </div>

    <ul class="coins">
        <li class="eth1"><img src="img/dest/eth1.webp" alt="coins"></li>
        <li class="btc1"><img src="img/dest/btc1.webp" alt="coins"></li>
        <li class="dog"><img src="img/dest/dog.webp" alt="coins"></li>
        <li class="xrp"><img src="img/dest/xrp.webp" alt="coins"></li>
        <li class="z-cash"><img src="img/dest/z-cash.webp" alt="coins"></li>
        <li class="z-cash1"><img src="img/dest/z-cash1.webp" alt="coins"></li>
        <li class="btc5"><img src="img/dest/btc5.webp" alt="coins"></li>
        <li class="ada"><img src="img/dest/ada.webp" alt="coins"></li>
        <li class="eth7"><img src="img/dest/eth7.webp" alt="coins"></li>
    </ul>

</div>
<script src="js/app.min.js?ver=0.0.0"></script>
</body>
</html>
